<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex viewer" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
    <div class="controls">
      <button class="player__button toggle">►</button>
      <button data-skip="-10">« 5s</button>
      <button data-skip="25">5s »</button>
      <input type="range" class="volume" min="0" max="1" step="0.05" value="0.75">
      <input type="range" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
  </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
